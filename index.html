<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening Technodom…</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background: #fff39a; /* BRIGHT yellow for visual testing */
      color: #333;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      background: #ff6f00;
      color: white;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = "https://www.technodom.kz/cms/promo/polaris2025november";

      // Give WKWebView time to render BEFORE redirect
      setTimeout(() => {
        window.location.href = target;
      }, 350); // slightly increased to ensure visibility

      // Show fallback button after delay
      setTimeout(() => {
        if (!document.hidden) {
          document.getElementById("fallback").style.display = "block";
        }
      }, 1500);
    });
  </script>
</head>

<body>
  <h2>Opening Technodom…</h2>
  <p>If the app does not open automatically, tap the button below.</p>

  <div id="fallback">
    <button onclick="window.location.href='https://www.technodom.kz/cms/promo/polaris2025november'">
      Open in Technodom App
    </button>
  </div>
</body>
</html>
