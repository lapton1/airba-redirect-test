<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Открываем Technodom…</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      color: #333;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      background: #ff6f00;
      color: white;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = "https://www.technodom.kz/cms/promo/polaris2025november";

      // --- Detect iOS device ---
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      // --- Detect if it's Safari (not WebView) ---
      const isSafari = (() => {
        const ua = navigator.userAgent.toLowerCase();
        return ua.includes("safari") && !ua.includes("crios") && !ua.includes("fxios");
      })();

      // --- Detect WebView on iOS ---
      const isIOSWebView = isIOS && !isSafari;

      if (isIOSWebView) {
        // iOS WKWebView → delay redirect for consistent UI rendering
        setTimeout(() => {
          window.location.href = target;
        }, 700); // safe delay only for WKWebView
      } else {
        // Android + iOS Safari → instant redirect
        window.location.replace(target);
      }

      // After delay → show fallback if page is still visible
      setTimeout(() => {
        if (!document.hidden) {
          document.getElementById("fallback").style.display = "block";
        }
      }, 1500);
    });
  </script>
</head>

<body>
  <h2>Открываем Technodom…</h2>
  <p>Если приложение не открылось автоматически, нажмите кнопку ниже.</p>

  <div id="fallback">
    <button onclick="window.location.href='https://www.technodom.kz/cms/promo/polaris2025november'">
      Открыть в приложении Technodom
    </button>
  </div>
</body>
</html>
